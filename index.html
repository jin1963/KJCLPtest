<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>KJC LP Auto Staking</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body{background:#000;color:gold;font-family:Arial,sans-serif;text-align:center;padding:20px}
    input,button{padding:10px;margin:5px;font-size:16px}
    button{background:gold;color:#000;border:0;cursor:pointer}
    .section{border:1px solid gold;padding:20px;margin-top:20px;border-radius:10px}
    a#bscscanLink{display:inline-block;margin-top:10px;text-decoration:underline;color:gold}
  </style>
  <!-- libraries & config -->
  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
  <script src="js/config.js"></script>
  <!-- app scripts -->
  <script src="js/wallet.js"></script>
  <script src="js/staking.js"></script>
  <script src="js/referral.js"></script>
  <script src="js/app.js"></script>
</head>
<body>
  <h1>💎 KJC LP Auto Staking</h1>

  <button onclick="connectWallet()">🔗 เชื่อมต่อกระเป๋า</button>
  <p id="walletAddress">❌ ยังไม่เชื่อมต่อกระเป๋า</p>

  <div class="section">
    <h2>📌 สมัคร Referrer</h2>
    <input type="text" id="refAddress" placeholder="Referrer Address (0x...)" />
    <button onclick="registerReferrer()">✅ สมัคร</button>
  </div>

  <div class="section">
    <h2>🚀 Stake LP Token</h2>
    <label>จำนวน USDT ที่จะใช้ Stake:</label><br>
    <input type="number" id="stakeAmount" placeholder="เช่น 50" />
    <button onclick="stakeLP()">🚀 Stake LP</button>
  </div>

  <div class="section">
    <h2>📊 ข้อมูลของคุณ</h2>
    <p>💎 LP ที่สเตคไว้: <span id="stakedLP">-</span></p>
    <p>🎁 รางวัล KJC ที่ยังไม่ได้เคลม: <span id="pendingReward">-</span></p>
    <button onclick="claimReward()">🎉 เคลมรางวัล</button>
    <button onclick="withdrawLP()">🔓 ถอน LP</button>
  </div>

  <div class="section">
    <h2>🏆 รายได้จาก Referral</h2>
    <p>🔗 ลิงก์แนะนำของคุณ: <a id="refLink" href="#" target="_blank">-</a></p>
    <p>💰 ยอดรางวัลแนะนำ: <span id="refReward">-</span> KJC</p>
    <button onclick="claimReferral()">💸 เคลมรางวัลแนะนำ</button>
  </div>

  <div class="section">
    <h2>🧾 ข้อมูล Staking ของคุณ</h2>
    <a id="bscscanLink" href="#" target="_blank">🔎 ดูที่ BscScan</a>
  </div>
</body>
</html>
